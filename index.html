<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Caesar Cipher</title>
  </head>
  <body>
    <div class="caesar">
      <h1 class="heading">CAESAR CIPHER</h1>
      <h2 class="subheading">(Automatic Text Encryptor and Decryptor)</h2>
      <h1 class="shift">SHIFT : 3</h1>
      <div class="dec-text">
        <textarea class="decpt-textarea" placeholder="Enter text to encrypt"></textarea>
      </div>
      <div class="enc-text">
        <textarea class="encpt-textarea" placeholder="Enter text to decrypt"></textarea>
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
